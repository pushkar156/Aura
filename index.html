<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to AURA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #35432D;
            --card-bg: #ffffff;
            --shadow: rgba(53, 67, 45, 0.08);
            --background-color: #ffffff;
            --overlay-color: rgba(53, 67, 45, 0.2);
            --onboarding-overlay: #5E6A5673;
            --button-background: #ffffff;
            --button-text: #35432D;
            --shadow-color: rgba(53, 67, 45, 0.08);
        }

        :root[data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #7AAE6E;
            --card-bg: #1E1E1E;
            --shadow: rgba(122, 174, 110, 0.08);
            --background-color: #121212;
            --overlay-color: rgba(122, 174, 110, 0.2);
            --onboarding-overlay: #5E6A5673;
            --button-background: #1E1E1E;
            --button-text: #7AAE6E;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Mobile-only styles */
        @media (min-width: 768px) {
            body::before {
                background: var(--bg-color);
                color: var(--text-color);
            }
        }

        .onboarding-image::after {
            background-color: var(--bg-color);
        }

        .onboarding-content h1 {
            color: var(--text-color);
            background: var(--card-bg);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .next-button {
            background: var(--card-bg);
            color: var(--text-color);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .next-button svg {
            color: var(--text-color);
        }

        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --overlay-color: rgba(0, 0, 0, 0.2);
            --onboarding-overlay: #5E6A5673;
            --button-background: #ffffff;
            --button-text: #000000;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        /* Mobile-only styles */
        @media (min-width: 768px) {
            body::before {
                content: "This website is optimized for mobile devices only. Please view on a phone.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--background-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                z-index: 9999;
                font-family: 'Inter', sans-serif;
                font-size: 18px;
                line-height: 1.5;
            }
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
        }
        
        .hidden {
            display: none;
            opacity: 0;
        }

        #splash-screen {
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                        url('./assets/spalsh_screen.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        #onboarding-screen {
            background: none;
            padding: 0;
        }

        .onboarding-image {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 1.5rem;
            overflow: hidden;
        }

        .onboarding-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('./assets/onboarding.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .onboarding-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--onboarding-overlay);
            z-index: -1;
        }

        .onboarding-content {
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: none;
            z-index: 1;
            width: 100%;
        }

        .onboarding-content h1 {
            font-family: 'Philosopher', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            padding: 1.2rem 1.8rem;
            background: var(--button-background);
            border-radius: 0 28px 28px 0;
            box-shadow: 0 4px 16px var(--shadow-color);
            width: fit-content;
            max-width: 85%;
            line-height: 1.3;
            position: relative;
            align-self: flex-start;
            margin-left: 0;
            letter-spacing: 0.02em;
        }

        .next-button {
            background: var(--button-background);
            border: none;
            width: 52px;
            height: 52px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px var(--shadow-color);
            margin-left: auto;
            margin-right: 1.8rem;
            margin-top: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .next-button:hover {
            transform: translateX(2px);
        }

        .next-button svg {
            color: var(--button-text);
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="screen" id="splash-screen">
        <!-- Removed all text content -->
    </div>

    <!-- Onboarding Screen -->
    <div class="screen hidden" id="onboarding-screen">
        <div class="onboarding-image">
            <div class="onboarding-content">
                <h1>Explore food dishes with AURA</h1>
                <button class="next-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const onboardingScreen = document.getElementById('onboarding-screen');
            const nextButton = document.querySelector('.next-button');

            // Check system dark mode preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            });

            // Function to show a screen and hide others
            function showScreen(screenToShow) {
                if (screenToShow === splashScreen) {
                    splashScreen.classList.remove('hidden');
                    onboardingScreen.classList.add('hidden');
                } else {
                    splashScreen.classList.add('hidden');
                    onboardingScreen.classList.remove('hidden');
                }
            }

            // Initially show splash screen
            showScreen(splashScreen);

            // After 3 seconds, fade out splash screen and show onboarding
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                setTimeout(() => {
                    showScreen(onboardingScreen);
                }, 500);
            }, 2500);

            // Handle next button click
            nextButton.addEventListener('click', () => {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
