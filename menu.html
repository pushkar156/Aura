        :root {
            --primary-color: #35432D;
            --secondary-color: #2C4024;
            --background-color: #FFFFFF;
            --text-color: #35432D;
            --gray-color: #666666;
            --light-gray: #F5F5F5;
            --border-radius: 12px;
            --card-bg: #FFFFFF;
            --border-color: rgba(53,67,45,0.1);
            --shadow-color: rgba(53,67,45,0.1);
            --item-hover: rgba(53, 67, 45, 0.05);
        }

        [data-theme="dark"] {
            --primary-color: #7AAE6E;
            --secondary-color: #5A8B4E;
            --background-color: #121212;
            --text-color: #7AAE6E;
            --gray-color: #A0A0A0;
            --light-gray: #1E1E1E;
            --card-bg: #1E1E1E;
            --border-color: rgba(122,174,110,0.08);
            --shadow-color: rgba(0,0,0,0.5);
            --item-hover: rgba(122, 174, 110, 0.05);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'League Spartan', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            padding-top: 65px;
            padding-bottom: 75px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-button {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--item-hover);
        }

        /* Search Bar */
        .search-section {
            padding: 16px;
            background: var(--background-color);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(53, 67, 45, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        /* Category Filter Buttons */
        .category-filters {
            padding: 16px;
            background: var(--background-color);
            border-bottom: 1px solid var(--border-color);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Menu Items Grid */
        .menu-container {
            padding: 12px;
        }

        .menu-items-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .menu-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 90px;
        }

        .menu-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .menu-item-image {
            width: 70px;
            height: 70px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .menu-item-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }

        .menu-item-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .menu-item-badges {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            margin-bottom: 4px;
        }

        .badge {
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 500;
        }

        .badge-category {
            background: var(--primary-color);
            color: white;
        }

        .badge-type {
            background: #e8f5e8;
            color: #2d5016;
        }

        .badge-type.non-veg {
            background: #ffe8e8;
            color: #8b0000;
        }

        .menu-item-description {
            font-size: 12px;
            color: var(--gray-color);
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .menu-item-price {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
        }

        .menu-item-rating {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            color: var(--gray-color);
        }

        .rating-stars {
            color: #ffd700;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-color);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text-color);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-color);
            font-size: 12px;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-item.active,
        .nav-item:hover {
            color: var(--primary-color);
            background: var(--item-hover);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .menu-item:nth-child(1) { animation-delay: 0.05s; }
        .menu-item:nth-child(2) { animation-delay: 0.1s; }
        .menu-item:nth-child(3) { animation-delay: 0.15s; }
        .menu-item:nth-child(4) { animation-delay: 0.2s; }
        .menu-item:nth-child(5) { animation-delay: 0.25s; }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

            .menu-items-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

            setupEventListeners() {

                searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase().trim();
                    this.displayMenuItems();
                });

                // Category filter buttons
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        // Update active button
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        // Update current category and display items
                        this.currentCategory = e.target.dataset.category;
                        this.displayMenuItems();
                        
                        // Clear search when switching categories
                        if (this.searchQuery) {
                            searchInput.value = '';

                        }
                    }
                });

                    console.error('menuItemsGrid element not found');
                    return;
                }
                
                let items = [];
                
                if (this.searchQuery) {
                    // Search across all items
                    items = this.menuData.all.filter(item => 
                        item.name.toLowerCase().includes(this.searchQuery) ||
                        item.description.toLowerCase().includes(this.searchQuery) ||
                        item.category.toLowerCase().includes(this.searchQuery) ||
                        (item.type && item.type.toLowerCase().includes(this.searchQuery))
                    );
                } else {
                    // Show items from selected category
                    items = this.menuData[this.currentCategory] || [];
                }

            createMenuItemHTML(item) {
                const imageUrl = item.image || `https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=300&h=300&fit=crop`;
                
                const ratingHTML = item.rating ? `
                    <div class="menu-item-rating">
                        <span class="rating-stars">${'‚òÖ'.repeat(Math.floor(item.rating))}</span>
                        <span>${item.rating} (${item.reviews || 0})</span>
                    </div>
                ` : '';

                const typeClass = item.type && item.type.toLowerCase().includes('non') ? 'non-veg' : '';
                
                return `
                    <div class="menu-item" data-item="${item.name}">
                        <img src="${imageUrl}" alt="${item.name}" class="menu-item-image" 
                             onerror="this.src='https://via.placeholder.com/80x80?text=No+Image'">
                        <div class="menu-item-content">

                                    ${item.type ? `<span class="badge badge-type ${typeClass}">${item.type}</span>` : ''}
                                </div>
                            </div>
                            <p class="menu-item-description">${item.description}</p>
                            <div class="menu-item-footer">
                                <span class="menu-item-price">${item.price}</span>
                                ${ratingHTML}
                            </div>
                        </div>
                    </div>
                `;
            }

            setupThemeToggle() {
                const themeToggle = document.getElementById('themeToggle');
                const html = document.documentElement;
                
                // Check system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    html.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }

                themeToggle.addEventListener('click', () => {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    html.setAttribute('data-theme', newTheme);
                    themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                    
                    // Save preference
                    localStorage.setItem('theme', newTheme);
                });

                // Load saved preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    html.setAttribute('data-theme', savedTheme);
                    themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                }
            }
